<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

const heroElement = document.querySelector('.hero');
const text = heroElement.querySelector('h1');
const walk = 500;

function addShadow(e) {
  // const width = heroElement.offsetWidth;
  // const height = heroElement.offsetHeight;
  const { offsetWidth: width, offsetHeight: height } = heroElement;

  // let x = e.offsetX;
  // let y = e.offsetY;
  let { offsetX: x, offsetY: y} = e;


  if (this !== e.target) {
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
  }

  const xWalk = Math.round((x / width * walk) - (walk / 2));
  const yWalk = Math.round((y / height * walk) - (walk / 2));

  text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(24,98,255,0.5)
  `;
}

heroElement.addEventListener('mousemove', addShadow)


</script>
</body>
</html>
